<!doctype html>

<html lang="en">

<head>
    <title>
        Mandelbrot Set with Rust and WebAssembly
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/bundle.css" />

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <p class="navbar-brand">
                Mandelbrot Set with Rust and WebAssembly
            </p>
        </nav>
    </header>

    <main role="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10">
                    <canvas id="screen"></canvas>
                </div>
                <div class="col-lg-2">
                    <h1>Custom</h1>
                    <form>
                        <div class="form-group">
                            <label for="iterations">Iterations</label>
                            <input type="number" step="10" value="2000" class="form-control-range" id="iterations">
                        </div>

                        <div class="form-group">
                            <label for="xmin">xmin</label>
                            <input type="number" step="0.1" value="-1" class="form-control-range" id="xmin">
                        </div>

                        <div class="form-group">
                            <label for="xmax">xmax</label>
                            <input type="number" step="0.1" value="1" class="form-control-range" id="xmax">
                        </div>

                        <div class="form-group">
                            <label for="ymin">ymin</label>
                            <input type="number" step="0.1" value="-1" class="form-control-range" id="ymin">
                        </div>

                        <div class="form-group">
                            <label for="ymax">ymax</label>
                            <input type="number" step="0.1" value="1" class="form-control-range" id="ymax">
                        </div>

                        <button type="button" class="btn btn-primary" onclick="run()">Generate</button>
                    </form>
                </div>
            </div>

        </div>

    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">
                <a href="https://github.com/Galaf/rust-webassembly" target="_blank" rel="noopener">Christophe LABONNE</a>
            </span>
        </div>
    </footer>

    </div>

    <script src="/wa/rust_webassembly.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
